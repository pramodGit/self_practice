		<!-- START : Main Section -->
		<div id="contact">
			<!-- START : Header -->
			<header>
				<div class="navbar navbar-static-top navbar-inverse">
				  <div class="navbar-inner">
				    <div class="container">
				 
				      <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
				      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				      </a>				 
				      <!-- Everything you want hidden at 940px or less, place within here -->
				      <div class="nav-collapse collapse">
				        <!-- .nav, .navbar-search, .navbar-form, etc -->
				        <ul id="uimNavApp" ng-app="uimNavApp" class="nav" ng-controller="uimNavCtrl">
					      <li><a href="/"><i class="icon-home icon-white"></i> {{nav[0]}}</a></li>
					      <li><a href="about.html"><i class="icon-user icon-white"></i> {{nav[1]}}</a></li>
					      <li><a href="http://blog.userinterfacemedia.com/" target="_blank"><i class="icon-book icon-white"></i> {{nav[2]}}</a></li>
					      <li class="active"><a href="contact.html"><i class="icon-list-alt"></i> {{nav[3]}}</a></li>
					    </ul>
						<form class="navbar-search pull-right">
						  <input type="text" class="search-query" placeholder="Search">
						</form>
				      </div>
				    </div>
				  </div>
				</div>
			</header>
			<!-- END : Header -->
			<!-- START : Content -->
			<section id="middle">
				<div class="container">
					<div class="row-fluid logo">
						<div class="span6">
							<h1><a href="/"><img alt="UIM" src="images/logo.png" /></a></h1>
						</div>
						<div class="span6"></div>
					</div>
					<div class="row-fluid">
						<div class="span9" id="uimContentApp" ng-app="uimContentApp" ng-controller="uimAppContentCtrl">
							<div class="content-inner">
							  <h2>{{content.contact.heading}}</h2>
									<h2 id="loader"></h2>
									<form action="contact.php" id="contactForm" method="post" class="form-horizontal">
										<div class="control-group">
										    <label class="control-label" for="name">{{content.contact.Name}}</label>
										    <div class="controls">
										      <input type="text" name="name" id="name" placeholder="Name" class="span5" required />
										    </div>
									  	</div>
										  <div class="control-group">
										    <label class="control-label" for="email">{{content.contact.Email}}</label>
										    <div class="controls">
										      <input type="text" name="email" id="email" placeholder="Email" class="span5" required />
										    </div>
										  </div>
										  <div class="control-group">
										    <label class="control-label" for="message">{{content.contact.Message}}</label>
										    <div class="controls">
										      <textarea rows="3" name="message" id="message" placeholder="Message" class="span5" required></textarea>
										    </div>
										  </div>
										  <div class="control-group">
										    <div class="controls">
										      <button class="btn btn-primary" type="submit">{{content.contact.button}}</button>
										    </div>
										  </div>
									</form>
							</div>
						</div>
						<div class="span3" id="pr-tweets">
							<a data-chrome="nofooter transparent" class="twitter-timeline" href="https://twitter.com/_pramod" data-widget-id="433103764828852224" data-tweet-limit="10">Tweets by @_pramod</a>
						</div>
					</div>
				</div>
			</section>
			<!-- END : Content -->

				      <li><a href="contact.html">Contact</a></li>
				    </ul>
				</div>
            </footer>
